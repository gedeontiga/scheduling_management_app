<!-- templates/email/verify_email.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #00796B;
        color: #ffffff;
        padding: 30px;
        text-align: center;
      }
      .content {
        padding: 30px;
        background-color: #ffffff;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #00796B;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #666666;
      }
      {% comment %} 0D47A1    % Darker blue for better contrast
      00796B    % Darker teal
      FF8F00    % Darker amber
      BDBDBD    % Medium gray for better contrast
      212121    % Slightly darker black
      616161    % Darker gray
      D32F2F    % Slightly darker red
      388E3C    % Darker green
      FFA000    % Darker amber (alternative) {% endcomment %}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Verify Your Email Address</h1>
      </div>
      <div class="content">
        <p>Hello {{ username }},</p>

        <p>
          Welcome! Please verify your email address by clicking the button
          below:
        </p>

        <p style="text-align: center">
          <a href="{{ verification_link }}" class="button"
            >Verify Email Address</a
          >
        </p>

        <p>This link will expire in 24 hours.</p>
      </div>
      <div class="footer">
        <p>By {{ company_name }} Team</p>
      </div>
    </div>
  </body>
</html>
